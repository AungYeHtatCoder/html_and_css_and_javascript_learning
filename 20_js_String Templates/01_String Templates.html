	<h2>JavaScript Template Literals</h2>

	<p> Templates literals use back-ticks (``)to define a string:</p>

	<p id="demo"></p>

	<p>Template litterals are not supported in Internet Explorer.</p>

	<script>
	let text = `Hello world!`;
	document.getElementById("demo").innerHTML = text;
	</script>
