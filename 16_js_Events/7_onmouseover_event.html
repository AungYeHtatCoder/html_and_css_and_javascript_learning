<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript onmouseover_event</title>
</head>
<body>
	<h1>Javascript onmouseover_event</h1>

	<img src="1.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" width="50%"
	height="50%">

	<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam odit quos doloribus unde. Minima, aut iusto minus nostrum aliquid, excepturi sunt reprehenderit, doloribus ullam perferendis rerum voluptatem iure officiis inventore.</p>

	<script>
		function bigImg(x) {
			x.style.height = "80%";
			x.style.width = "80%"
		}

		function normalImg(x) {
			x.style.width = "50%";
			x.style.height = "50%"
		}
	</script>
</body>
</html>
