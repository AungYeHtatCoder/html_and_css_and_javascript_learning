<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript onchange event</title>
</head>
<body>
	<h1>Javascript onchange event</h1>
    <h1>သင်ကြိုက်ရာကားအမျိုးစားကို ရွှေးချယ်ပါ ။</h1>
    <p>Select a new car from list.</p>
    <select id="mySelect" onchange="myFunction()">
    	<option value="yangon">Yangon</option>
    	<option value="mandaly">Mandaly</option>
    	<option value="maymyo">Maymyo</option>
    	<option value="naypitaw">Naypitaw</option>
    </select>
    <p id="demo"></p>
	<script>
		function myFunction() {
			var x = document.getElementById("mySelect").value;
			document.getElementById("demo").innerHTML = "သင်ရွှေးချယ်ထားသော ကားအမျိုးအစားမှာ : " +x;
		}
	</script>

</body>
</html>
