<body>
	<h2>JavaScript Data Types</h2>

	<p>JavaScript has dynamic types. Thes means that the same variable can be used to hold defferent data types:</p>

	<p id="demo"></p>

	<script>
	let x;        //Now x is undefinedf
	x = 5;        //Now x is a Number
	x = "John";   //Now x is a String

	document.getElementById('demo').innerHTML = x;
	</script>
</body>
</html>
