<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>JavaScript Functions</h2>

	<p>Accesing a function without () will return the function definition instead of the function result:</p>
	<p id="demo"></p>

	<script>
	function tocelsius(f) {
		return (5/9) * (f-32);
	}
	document.getElementById("demo").innerHTML = tocelsius;
	</script>
</body>
</html>
