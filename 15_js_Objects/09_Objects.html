<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Object method</title>
</head>
<body>
	<p id="demo"></p>

	<script>
		const person = {
			firstName: "Aung",
			lastName: "yi that",
			id :354,
			fullName: function () {
				return this.firstName + " " + this.lastName;
			}
		};
		document.getElementById('demo').innerHTML = person.fullName();
	</script>
</body>
</html>
