<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Function</title>
</head>
<body>
	<h2>Javascript Subtraction</h2> 
	<p id="answer"></p>
<button onclick="DisplayAnswer()">CalculateAnswer</button>

	<script>
		function DisplayAnswer() {
			x = 5;
			y = 6;
			z = x % y;
			document.getElementById("answer").innerHTML = z;
		}
	</script>
</body>
</html>
