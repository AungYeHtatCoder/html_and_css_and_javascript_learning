<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Function</title>
</head>
<body>
	<h1>JavaScript Addingion</h1>
	<p id="answer"></p>
<button onclick="DisplayAnswer()">CalculaeAnswer</button>

 	<script>
 	function DisplayAnswer() {
 		x = 5;
 		y = 6;
 		z = x + y;
 		document.getElementById("answer").innerHTML = z;
 	}
 	</script>
</body>
