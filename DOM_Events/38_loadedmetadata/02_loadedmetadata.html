<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>This example demonstrates how to assign an "onloadedmetadata" event to a video element.</p>

	<video controls onloadedmetadata="myFunction()">
		<source src="video/mov_bbb.mp4" type="video/ogg">
		<source src="video/mov_bbb.ogg" type="video/ogg">
	</video>

	<p>Video courtesy of <a href="http://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

	<script>
	function myFunction() {
		alert("Meta data for video loaded");
	}
	</script>
</body>
</html>
