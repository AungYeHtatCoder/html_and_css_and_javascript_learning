<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>This example uses the addEventListener() method to attach a "focusout" event to an input element.</p>

    <p>Write something in the input field, and then click outside the field to lose focus.</p>

   <input type="text" id="fname">

   <p><strong>Note:</strong> Firefox does not support the onfocusout event.</p>

   <script>
   document.getElementById("fname").addEventListener("focusout", myFunction);

   function myFunction() {
     alert("Input field lost focus.");
   }
   </script>
</body>
</html>
