<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="/action_page.php" method="get">
  Name: <input type="text" id="myInput" name="fname" required>
  <input type="submit" value="Submit">
</form>

<p>If you click submit, without filling out the text field,
an alert message will occur.</p>

<p><strong>Note:</strong> The oninvalid event is not supported in Internet Explorer 9 and earlier.</p>

<script>
document.getElementById("myInput").addEventListener("invalid", myFunction);

function myFunction() {
  alert("You must fill out the form!");
}
</script>
</body>
</html>
