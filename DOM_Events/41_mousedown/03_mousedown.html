<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>This example uses the HTML KOM to assign an "onmousedown" and "onmouseup" event to a p element.</p>

	<p id="demo">Click me.</p>

	<script>
	document.getElementById("demo").onmousedown = function() {mouseDown()};
	document.getElementById("demo").function() {mouseUp()};

	function mouseDown() {
		document.getElementById("demo").innerHTML = "The mouse button is held down.";
	}

	function mouseUp() {
		document.getElementById("demo").innerHTML = "You released the mouse button.";
	}
	</script> 
</body>
</html>
