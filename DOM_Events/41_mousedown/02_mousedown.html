<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>This example demonstrates how to assign an "onmousedown" and "onmouseup" event to a element.</p>

	<p id="demo" onmousedown="mouseDown()" onmouseup="mouseUp()">Click me.</p>

	<script>
	function mouseDown() {
		document.getElementById("demo").innerHTML = "The mouse vutton is held down.";
	}

	function mouseUp() {
		document.getElementById("demo").innerHTML = "You released the mouse button.";
	}
	</script>
</body>
</html>
