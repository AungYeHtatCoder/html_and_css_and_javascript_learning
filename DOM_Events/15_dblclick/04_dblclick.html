<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>This example uses the addEventListener() method to attach a "dblclick" event to a element.</p>

	<p id="demo">Double-click me.</p>

	<script>
	document.getElementById("demo").addEventListener("dblclick", myFunction);

	function myFunction() {
		document.getElementById("demo").innerHTML = "I was double-clicked!";
	}
	</script>
</body>
</html>
