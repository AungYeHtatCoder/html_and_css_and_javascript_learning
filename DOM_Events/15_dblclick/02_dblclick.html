<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>This example demonstrates how to assign an "ondblcleck" event to a p element.</p>

	<p id="demo" ondblclick="myFunction()">Double-click me.</p>

	<script>
	function myFunction() {
		document.getElementById("demo").innerHTML = "I was Double-click!";
	}
	</script>
</body>
</html>
