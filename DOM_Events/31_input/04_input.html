<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>This example uses the addEventListener() method to attach an "input" event to an input element.</p>

	<p>Write something in the text field to trigger a function.</p>

	Enter name: <input type="text" id="myInput" value="Mickey">

	<script>
	document.getElementById("myInput").addEventListener("input", myFunction);

	function myFunction() {
		alert("The value of the input field was changed.");
	}
	</script>
</body>
</html>
