<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>This example uses the addEvent Listener() method to attach a "copy" event to an input element.</p>

	<input type="text" id="myInput" value="Try to copy this text">

	<script>
	document.getElementById("myInput").addEventListener("copy", myFunction);

	function myFunction() {
		alert("You copied text");
	}
	</script>
</body>
</html>
