<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>This example uses the HTML DOM to assign an "onblur" event to an input element.</p>

	<p>Write something in te input field, and then click outside the field to lose focus (blur).</p>

	<input type="text" id="fname">

	<script>
	document.getElementById("fname").onblur = function() {myFunction()};

	function myFunction() {
		alert("Input field lost focus.");
	}
	</script>
</body>
</html>
