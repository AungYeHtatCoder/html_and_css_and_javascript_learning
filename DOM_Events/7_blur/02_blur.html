<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>This example demonstrates how to assign an "onblur" event to an input element.</p>

	<p>Write something in the input field, and then cleck outside the field to lose focus (blur).</p>

	<input type="text" onblur="myFunction()">

	<script>
	function myFunction() {
		alert("Inut field lost focus.");
	}
	</script>
</body>
</html>
