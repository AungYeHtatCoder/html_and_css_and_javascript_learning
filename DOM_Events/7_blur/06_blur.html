<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum esse quibusdam temporibus, molestiae labore quod, sequi quam reprehenderit. Distinctio dolorum corrupti et minima earum maxime quo, voluptates numquam veritatis, eos.</p>

	<form id="myForm">
		<input type="text" id="myInput">
	</form>

	<script>
	var x = document.getElementById("myForm");
	x.addEventListener("focus", myFocusFunction, true);
	x.addEventListener("blur", myBlurFunction, true);

	function myFocusFunction() {
		document.getElementById("myInput").style.backgroundColor = "yellow";
	}

	function myBlurFunction() {
		document.getElementById("myInput").style.backgroundColor = "";
	}
	</script>
</body>
</html>
