<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body onpageshow="myFunction()">

	<p>This example emonstrates how to assign an "onpageshow" event to a body element.</p>

	<p><strong>Note:</strong> The onpageshow event is not supported in Internet Explorer 10 and earlier versions.</p>

	<h1 id="demo"></h1>
	
	<script>
	function myFunction() {
		document.getElementById("demo").innerHTML = "welcome To My Homepage!";
	}
	</script>
</body>
</html>
