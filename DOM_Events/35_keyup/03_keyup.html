<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>This example uses the HTML DOM to assign an "onkeyup" event to an input element.</p>

	<p>Press a key inside the text field and release it to set the text to upercase.</p>

	Enter your name: <input type="text" id="fname">

	<script>
	document.getElementById("fname").onkeyup = function() {myFunction()};

	function myFunction() {
		var x = document.getElementById("fname");
        x.value = x.value.toUpperCase();
	}
	</script>
</body>
</html>
