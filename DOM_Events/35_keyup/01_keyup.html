<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<P>A function is triggered wen the user releases a key in the input field. the function transforms the character to upper case.</P>
	Enter your name: <input type="text" id="fname" onkeyup="myFunction()">

	<script>
	function myFunction() {
		var x  = document.getElementById("fname");
		x.value = x.value.toUpperCase();
	}
	</script>
</body>
</html>
