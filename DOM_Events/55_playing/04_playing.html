<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>This example uses the addEventListener() method to attach a "playing" event to a video element.</p>

	<p>Play, parse and then play the video again.</p>

	<video controls id="myVideo">
		<source src="video/mov_bbb.mp4" type="video/mp4">
		<source src="video/mov_bbb.ogg" type="video/ogg">
		Your browser does not support HTML5 video.
	</video>

	<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

	<script>
	document.getElementById("myVideo").addEventListener("playing", myFunction);

	function myFunction() {
  	alert("The video is now playing");
	}
	</script>
</body>
</html>
