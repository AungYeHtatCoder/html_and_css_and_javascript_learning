<body>
	<h2>JavaScript Sring Methods</h2>
    
    <p>The charCodeat() method returns the unicode of the character at a given posetion in a string:</p>

	<p id="demo"></p>

	<script>
	let text = "HELLO WORLD";
	document.getElementById("demo").innerHTML = text.charCodeAt(0);
	</script>
