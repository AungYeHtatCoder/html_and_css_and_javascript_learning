<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hede HTML</title>
</head>
<body>
	<h2>What Can JavaScript Do?</h2>

	<p id="demo">JavaScript can hede HTML elements.</p>

	<button type="button"
	onclick="document.getElementById('demo').style.display='none'">Hide Html Element</button>


	<button type="button"
	onclick="document.getElementById('demo').style.display='block'">show html Element</button>
</body>
</html>
