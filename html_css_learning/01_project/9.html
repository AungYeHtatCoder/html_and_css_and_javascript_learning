<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			padding: 5px;
			text-align: left;
		}
	</style>
</head>
<body>
	<h2>cell that spans two rows</h2>
	<p>Lorem ipsum dolor sit, amet, consectetur adipisicing elit. Laborum fugiat voluptate nisi ex veritatis repellat nulla. Nemo quam, facere quis esse quia, cumque officia! Ut neque illum temporibus magni molestias.</p>
	<table style="width:100%">
		<tr>
			<th>name:</th>
			<td>bill gates</td>
     </tr>
     <tr>
     	<th rowspan="2">telephone:</th>
     	<td>55577854</td>
     </tr>
     <tr>
     	<td>55577855</td>
     </tr>
	</table>
</body>
</html>
